<div class="categories-container">
  <h2 class="categories-title">Lista de Categor√≠as</h2>
  <div class="categories-grid">
    <div class="category-card" *ngFor="let category of categories">
      <div class="card-header">
        <!-- Acceso a la imagen con respaldo en caso de error -->
        <img
          [src]="category.image || 'https://via.placeholder.com/150?text=Sin+Imagen'"
          alt="{{ category.name }}"
          onerror="this.src='https://via.placeholder.com/150?text=Sin+Imagen'"
        />
        <h3 class="card-title">{{ category.name }}</h3>
      </div>
      <div class="card-body">
        <p class="card-id">ID: {{ category.id }}</p>
      </div>
      <div class="card-footer">
        <button
          class="btn-edit"
          *ngIf="isAuthenticated"
          [routerLink]="['/category-edit', category.id]"
        >
          Editar
        </button>
        <button
          class="btn-delete"
          *ngIf="isAuthenticated"
          (click)="deleteCategory(category.id)"
        >
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
