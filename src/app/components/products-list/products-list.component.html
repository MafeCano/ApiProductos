<div class="container">
    <h2>Lista de Productos</h2>
    <ul class="list-group">
      <li *ngFor="let product of products" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <img [src]="product.images[0]" alt="{{product.name}}">
            <strong>{{ product.title }}</strong>
            <p>{{ product.description }}</p>
          </div>
          <button class="btn btn-primary" [routerLink]="['/product-detail', product.id]">
            Ver Detalle
          </button>
          <!-- Botón para editar producto -->
          <button class="btn btn-warning" *ngIf="isAuthenticated" [routerLink]="['/products-edit', product.id]">
            Editar
          </button>

          <!-- Botón para borrar producto -->
          <button (click)="deleteProduct(product.id)" class="btn btn-danger" *ngIf="isAuthenticated">
            Borrar
          </button>
        </div>
      </li>
    </ul>
</div>
