<div class="container">
  <div class="form-card">
    <h2 class="form-title">Crear Categoría</h2>
    <form (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="name">Nombre de la categoría</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="category.name"
          name="name"
          required
          placeholder="Ej. Electrónica, Ropa"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">URL de la Imagen</label>
        <input
          type="text"
          id="image"
          class="form-control"
          [(ngModel)]="category.image"
          name="image"
          required
          placeholder="Ej. https://example.com/imagen.jpg"
        />
      </div>
      <button type="submit" class="btn btn-purple">Crear</button>
    </form>
  </div>
</div>
