<div class="container">
    <h2>Crear Nuevo Producto</h2>
    <form (ngSubmit)="createProduct()">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="product.title"
          name="title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input
          type="number"
          id="price"
          class="form-control"
          [(ngModel)]="product.price"
          name="price"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="product.description"
          name="description"
          rows="3"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
      <select
        id="category"
        class="form-control"
        [(ngModel)]="product.categoryId"
        name="categoryId"
        required
      >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">URL de la Imagen</label>
        <input
          type="text"
          id="image"
          class="form-control"
          [(ngModel)]="product.images[0]"
          name="image"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
  </div>
